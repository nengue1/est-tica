<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Estética Automotiva</title>
  
  <!-- CSS externo -->
  <link rel="stylesheet" href="style.css">

  <!-- Font Awesome para ícones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

  <!-- Cabeçalho -->
  <header style="position: relative;">
    <h1>Estética Automotiva</h1>
    <nav>
      <a href="servicos.html">Serviços</a>
      <a href="sobre.html">Sobre</a>
      <a href="contato.html">Contato</a>
      <a href="bodykit.html">Body Kit</a>
    </nav>

    <!-- Ícone de login no topo -->
    <div id="loginIcon">
      <a href="#login" title="Login">
        <i class="fas fa-user"></i>
      </a>
    </div>
  </header>

  <!-- Conteúdo principal com formulário de login -->
  <main class="login-container">
    <h2>Login</h2>
    <form action="#" method="post" class="login-form">
      <label for="username">Usuário</label>
      <input type="text" id="username" name="username" placeholder="Digite seu usuário" required>

      <label for="password">Senha</label>
      <input type="password" id="password" name="password" placeholder="Digite sua senha" required>

      <button type="submit">Entrar</button>
    </form>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 Estética Automotiva</p>
  </footer>

  <!-- Aviso de cookies -->
  <div id="cookieConsent">
    <p>Este site usa cookies para melhorar sua experiência. Ao continuar, você aceita nossa política de cookies.</p>
    <button id="acceptCookies">Aceitar</button>
  </div>

  <!-- Script de cookies -->
  <script>
    const cookieConsent = document.getElementById('cookieConsent');
    const acceptBtn = document.getElementById('acceptCookies');

    if (!localStorage.getItem('cookiesAccepted')) {
      cookieConsent.style.display = 'flex';
    }

    acceptBtn.addEventListener('click', () => {
      localStorage.setItem('cookiesAccepted', 'true');
      cookieConsent.style.display = 'none';
    });
  </script>

</body>
</html>
