<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <title>Login - Estética Automotiva</title>
    <link rel="stylesheet" href="style.css">
    <style>
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
        }

        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Link para voltar à página principal */
        .back-link {
            display: block;
            margin-top: 15px;
            text-align: center;
            color: #ccc;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            text-decoration: underline;
            color: #fff;
        }
    </style>
</head>

<body>

    <main>
        <!-- Botão de Voltar -->
        <div class="voltar-container">
            <a href="javascript:history.back()" title="Voltar">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
        </div>

        <h2>Login</h2>
        <form action="#" method="post">
            <label for="username">Usuário</label>
            <input type="text" id="username" name="username" required placeholder="Digite seu usuário" />

            <label for="password">Senha</label>
            <input type="password" id="password" name="password" required placeholder="Digite sua senha" />

            <button type="submit">Entrar</button>
        </form>

        <a href="index.html" class="back-link">Voltar para o site</a>
    </main>

    <!-- Botão de Voltar -->
    <div class="voltar-container">
        <a href="javascript:history.back()" title="Voltar">
            <i class="fas fa-arrow-left"></i> Voltar
        </a>
    </div>
</body>

</html>
